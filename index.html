<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Pattern Generator</title>

    <script src="Chart.js" charset="utf-8"></script>
  </head>
  <body onload="load();">
    <canvas id="canvas" width="300" height="300"></canvas>
    <script src="dist/patterns.js" charset="utf-8"></script>
    <script>
    let load = function() {
      var canvas = document.getElementById("canvas")
      var context = canvas.getContext('2d');

      var data = {
        label: 'Bar Chart',
        datasets: [{
          label: 'Bar Chart',
          data: [300, 50, 100, 0],
          backgroundColor: [
            pattern.draw('square', '#f7464a'),
            pattern.draw('circle', '#46bfbd'),
            pattern.draw('diamond', '#fdb45c'),
            '#09f341'
          ],
          // hoverBackgroundColor: [chartContext.createPattern(highlightPatternCanvas, 'repeat'), "#5AD3D1", "#FFC870"]
        }],
        labels: ['Red', 'Green', 'Yellow', 'Other']
      };

      new Chart(context, {
        type: 'bar',
        data: data
      });
    };
    </script>
  </body>
</html>
